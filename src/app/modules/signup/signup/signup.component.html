
<mat-card class="card">
    <mat-card-content>
        <form [formGroup]="submit" >
            <h2>SignUp</h2>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Email" formControlName="email" required>
              <div class="error" *ngIf="email.invalid && (email.touched || email.dirty) ">
                <span class="error" *ngIf="email.errors?.required">*Email is Required.</span>
                <span class="error" *ngIf="email.errors?.email">*Enter Valid Email Address.</span>
              </div>  
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <div  *ngIf="password.invalid && (password.touched || password.dirty) ">
                <span class="error" *ngIf="password.errors?.required">*password is Required.</span>
              <span class="error" *ngIf="password.errors?.minlength">*Password must contain more than 8 characters</span>
                <span class="error" *ngIf="password.errors?.pattern" >
                    *one numeric
                </span>
                <span class="error" *ngIf="password.errors?.pattern">
                    *one upper case letter
                </span>
                <span class="error" *ngIf="password.errors?.pattern">
                    *one special character
                </span>
            </div>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Conform Password" formControlName="conformPassword" required>
              <span class="error" *ngIf="f.conformPassword.errors?.missMatchPassword">
                password is not matched
              </span>
            </mat-form-field>
            <button mat-raised-button color="warn" [disabled]="submit.invalid" (click)="getEmailPassword()" >SignUp</button>
        </form>
    </mat-card-content>
  </mat-card>
